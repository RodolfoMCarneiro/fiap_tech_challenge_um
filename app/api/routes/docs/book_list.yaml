Endpoint para obter lista de livros na base.
---
tags:
  - books
responses:
  200:
    description: "Lista de livros retornada com sucesso"
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          titulo:
            type: string
            example: "The Great Gatsby"
  500:
    description: "Falha ao obter lista de livros"