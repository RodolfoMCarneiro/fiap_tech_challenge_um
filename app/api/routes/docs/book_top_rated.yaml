Endpoint para obter lista dos 20 livros com melhor avaliação.
---
tags:
  - books
responses:
  200:
    description: "Lista de livros retornada com sucesso"
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          titulo:
            type: string
            example: "The Great Gatsby"
          categoria:
            type: string
            example: "Fiction"
          imagem:
            type: string
            example: "https://books.toscrape.com/media/cache/xx.jpg"
          disponibilidade:
            type: boolean
            example: true
          qt_disponivel:
            type: integer
            example: 5
          preco:
            type: number
            format: float
            example: 19.99
          rating:
            type: integer
            example: 4
  500:
    description: "Falha ao obter lista de livros"